<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav-section">
            <nav>
                <div class="flex container">
                    <span class="logo">logo</span>
                    <span class="link">link link link link</span>
                    <span class="login">login</span>
                </div>
            </nav>
        </div>

        <section>
            <div class="container">
                <div class="first-section"></div>
            </div>
        </section>
    </header>

    <main>
        <section class="first-main-section">
            <div class="flex container">
                <div class="first-column"></div>
                <div class="second-column"></div>
            </div>
        </section>

        <section class="second-main-section">
            <div class="flex container">
                <div class="second-column"></div>
                <div class="first-column"></div>
            </div>
        </section>

        <section class="third first-main-section">
            <div class="flex container">
                <div class="first-column"></div>
                <div class="second-column"></div>
            </div>
        </section>

        <section class="second-main-section">
            <div class="flex container">
                <div class="green-rectangle"></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="first-footer-section">
            <div class="flex container">
                <div class="pink-column"></div>
                <div class="first-blue-column"></div>
                <div class="second-blue-column"></div>
                <div class="third-blue-column"></div>
                <div class="fourth-blue-column"></div>
            </div>
        </section>

        <hr>

        <section class="second-footer-section">
            <div class="flex container last-section">
                <div class="footer-logo">Logo</div>
                <div class="footer-button">Button</div>
            </div>
        </section>


    </footer>
    
</body>
</html>
